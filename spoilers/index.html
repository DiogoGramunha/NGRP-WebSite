<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGRP - Spoilers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/jpg" href="imgs2/logo.png"/>
    <script href="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="newgenerationrp.pt">
                <img src="imgs2/logo.png" alt="Logo" width="30" height="30">
                New Generation RP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="newgenerationrp.pt">Home</a>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link" href="fivem://connect/cfx.re/join/6rbaxd">Jogar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://discord.gg/VD8gFceXjR">Discord</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Spoilers do Servidor</h1>
        <div class="row">
            <!-- Repeat this block for each spoiler -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Spoiler 1 - Inicio da Saga!</h5>
                        <p class="card-text">Texto do spoiler 1</p>
                        <div class="spoiler-images">
                            <img src="imgs2/spoiler1.png" class="img-thumbnail" alt="Spoiler Image 1" onclick="openModal(['imgs2/spoiler1-1.jpg', 'imgs2/spoiler1-2.jpg'], 'Texto do spoiler 1')">
                            <img src="imgs2/spoiler2.png" class="img-thumbnail" alt="Spoiler Image 2" onclick="openModal(['imgs2/spoiler1-1.jpg', 'imgs2/spoiler1-2.jpg'], 'Texto do spoiler 1')">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat end -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="spoilerModal" tabindex="-1" aria-labelledby="spoilerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="spoilerModalLabel">Spoiler</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselSpoiler" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="spoilerImages">
                            <!-- Images will be injected here -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSpoiler" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselSpoiler" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <p id="spoilerText" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
